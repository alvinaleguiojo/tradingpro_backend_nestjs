services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradingpro-app
    environment:
      - NODE_ENV=production
      - PORT=4500
      - MONGODB_URI=${MONGODB_URI}
      - EA_BRIDGE_ENABLED=true
      - AUTO_TRADING_ENABLED=true
    ports:
      - "4500:4500"
    restart: unless-stopped
