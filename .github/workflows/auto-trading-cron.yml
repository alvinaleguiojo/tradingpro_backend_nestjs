name: Auto Trading Cron

on:
  schedule:
    # Run every 5 minutes for aggressive scalping
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-trading:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Trading Cycle
        run: |
          response=$(curl -s -X GET "${{ secrets.BACKEND_URL }}/trading/trigger" \
            -H "Content-Type: application/json" \
            --max-time 180 \
            --retry 2)
          echo "Response: $response"
          # Check if the response contains success
          if echo "$response" | grep -q '"success":true'; then
            echo "✅ Trading cycle completed successfully"
          else
            echo "⚠️ Trading cycle returned: $response"
          fi
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
